<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ejemplo2.css">
</head>

<body>
    <div>
        <h1>Algunos efectos para probar</h1>
        <div>
            <button id="hide">$('img').hide()</button>
            <button id="show">$('img').show()</button>
            <button id="toggle">$('img').toggle()</button>
            <button id="fadeOut">$('img').fadeOut()</button>
            <button id="fadeIn">$('img').fadeIn()</button>
            <button id="slideUp">$('img').slideUp()</button>
            <button id="slideDown">$('img').slideDown()</button>
            <button id="cadena">$('img').show(1000).hide(2000).slideDown(1000)</button>
        </div>
        <div><img src="img/pikachu.png"></div>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/ejemplo2.js"></script>

</html>
